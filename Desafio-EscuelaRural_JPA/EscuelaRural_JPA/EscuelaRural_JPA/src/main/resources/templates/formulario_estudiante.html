<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'">Nuevo Estudiante</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'">Nuevo Estudiante</h1>
<form action="/estudiantes" method="post">
    <input type="hidden" id="id" name="id" th:value="${estudiante.id}"> <!-- Campo oculto para el ID -->

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:value="${estudiante.nombre}" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" th:value="${estudiante.edad}" required>

    <label for="cursos">Cursos:</label>
    <select id="cursos" name="cursos" multiple>
        <th:block th:each="curso : ${cursos}">
            <option th:value="${curso.id}" th:text="${curso.nombre}"></option>
        </th:block>
    </select>

    <button type="submit" class="btn-green">Guardar Estudiante</button>
</form>
<a th:href="@{/}" class="btn-blue">Volver al Home</a>
</body>
</html>
