<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmEdit() {
            return confirm("Â¿Desea confirmar estos cambios?");
        }
    </script>
</head>
<body class="container mt-5">
<h1 th:text="${#strings.isEmpty(paciente.id) ? 'Agregar Nuevo Paciente' : 'Editar Paciente'}"></h1>
<form th:action="${#strings.isEmpty(paciente.id) ? '/pacientes' : '/pacientes/editar/' + paciente.id}" th:object="${paciente}" method="post" class="form-group" onsubmit="return confirmEdit()">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="nombre"/>
    </div>
    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" th:field="*{edad}" class="form-control" id="edad"/>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
<a href="/pacientes" class="btn btn-secondary mt-3">Volver a la Lista de Pacientes</a>
</body>
</html>
