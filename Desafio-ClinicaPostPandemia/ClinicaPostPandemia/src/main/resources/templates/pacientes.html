<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes Hospitalizados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(pacienteId) {
            if (confirm("¿Está seguro que desea eliminar este paciente?")) {
                window.location.href = '/pacientes/eliminar/' + pacienteId;
            }
        }
    </script>
</head>
<body class="container mt-5">
<h1>Pacientes Hospitalizados</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.id}"></td>
        <td th:text="${paciente.nombre}"></td>
        <td th:text="${paciente.edad}"></td>
        <td>
            <a th:href="@{'/pacientes/editar/' + ${paciente.id}}" class="btn btn-warning">Editar</a>
            <button class="btn btn-danger" th:onclick="'confirmDelete(' + ${paciente.id} + ')'">Eliminar</button>
        </td>
    </tr>
    </tbody>
</table>
<a href="/pacientes/nuevo" class="btn btn-primary mt-3">Agregar Nuevo Paciente</a>
</body>
</html>
